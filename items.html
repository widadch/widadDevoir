<div id="items" class="row">

<script>
	let UrlAPI="https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2"
  
  // Récupérer data
 	function getData(UrlAPI){
		return d3.json(UrlAPI)
	}
  
	var itemcontent=getData(UrlAPI);
  
  // afficher data
	function showItems(){
		var a = d3.json(UrlAPI).then(function(data){
			var c=d3.select('#items').selectAll(".card mb-3").data(data).enter().append(c).append("div")
			.attr("style","width:400px;").attr("id","divItem")
			c.append("h6").attr("style","display: block;margin-left: auto;margin-right: auto;text-align: center;")
                .html(d=>{ 
                  console.log(d);
                  let v=d["dcterms:title"][0]["@value"]				  
                  return v;
                        })
                .on("click",function(d){
                            show(d);
                                       })
									   
	});
	return a;
	}
	function media(){
		var z=d3.json(UrlAPI).then(function(data){
			var m=d3.select('#media').selectAll(".card mb-3").data(data).enter().append(m).append("div").append("h6").attr("style","display: block;margin-left: auto;margin-right: auto;text-align: center;")
				.html(d=>{ 
				console.log(d);
				let v=d["o:media"][0]["@id"]
				//ou function
				d3.json(v).then(function(data){
				var p=d3.select('#divItem').selectAll(".card mb-3").data(data).enter().append(p).append("img").attr("id","image").attr("style","vertical-align: middle;border-style: none;display: block;margin-left: auto;margin-right: auto; width: 50%;")
						.attr("src", d=>{
								return d["o:thumbnail_urls"]["large"]; 
								}).attr("data-holder-rendered","true");}
						);
						
					//ou function				  
					return v;



                        })
                .on("click",function(d){
                            show(d);
                                       })
		
		
	})
	
	
	};
	media();
a=showItems();
